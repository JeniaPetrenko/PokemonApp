<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML + CSS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <h1>Pokemon application</h1>
  <button id="showBtn">Show Pokemon</button><br />

  <h2>Filter pokemon</h2>
  <div>
    <input type="checkbox" id="grass" value="grass" name="pokemonType" />
    <label for="grass">Grass</label><br />
    <input type="checkbox" id="fire" value="fire" name="pokemonType" />
    <label for="fire">Fire</label><br />
    <input type="checkbox" id="electric" value="electric" name="pokemonType" />
    <label for="electric">Electric</label><br />
    <input type="checkbox" id="psychic" value="psychic" name="pokemonType" />
    <label for="psychic">Psychic</label><br />
    <input type="checkbox" id="normal" value="normal" name="pokemonType" />
    <label for="normal">Normal</label><br />
    <input type="checkbox" id="water" value="water" name="pokemonType" />
    <label for="water">Water</label>
  </div>
  <br />
  <button id="filterBtn">Filter</button>

  <h2>Registera pokemon</h2>
  <div class="inputs">
    <label for="name">Name</label>
    <input type="text" id="name" name="newPokemon"><br>
    <label for="height">Height</label>
    <input type="number" id="height" name="newPokemon"><br>
    <label for="weight">Weight</label>
    <input type="number" id="weight" name="newPokemon"><br>
    <label for="type">Type</label>
    <select id="type" name="newPokemon">
      <option value="grass">grass</option>
      <option value="fire">fire</option>
      <option value="electric">electric</option>
      <option value="psychic">psychic</option>
      <option value="normal">normal</option>
      <option value="water">water</option>
    </select><br>
    <label for="url">Url</label>
    <input type="url" id="url" name="newPokemon"><br><br>
  </div>

  <button id="registBtn">Registera</button>
  <ul id="showPokemon"></ul>
</body>

</html>
